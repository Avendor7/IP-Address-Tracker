<div class="container-fluid margin-bottom-15">
    <div class="col-sm-12">
        <div class="card card-pad">
            <div class="card-heading">
                <h2>{{snippet.title}}</h2>
            </div>
            <div>
                <div class="editor" ui-ace="{ mode:snippet.language}" ng-model="snippet.code"></div>

                <button type="button" class="btn" ng-click="updateSnippet()">Save Post</button>
            </div>
        </div>
    </div>
</div>
