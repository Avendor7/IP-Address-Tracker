<div class="container well" style="background-color:white; color:black;">
  <h2>Static IP Addresses and Machine Information</h2>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-responsive">
      <thead>
        <tr>
          <th>Hostname</th>
          <th>IP Address</th>
          <th>VM</th>
          <th>OS</th>
          <th>Description</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="x in ipaddressData">
          <td>{{ x.hostname }}</td>
          <td>{{ x.ipv4 }}</td>
          <td>{{ x.VM }}</td>
          <td>{{ x.operatingSystem }}</td>
          <td>{{ x.description }}</td>
          <td>
            <button type="button" class="btn btn-default" ng-click="openEdit(x.id)">Edit</button>
            <button type="button" class="btn btn-lg" ng-click="deleteAddress(x.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button type="button" class="btn btn-default" ng-click="openNew()">Add New Address</button>
</div>

<!--edit modal-->
<script type="text/ng-template" id="editModal.html">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Edit IP Address</h4>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <span class="label label-default control-label">Hostname</span>
          <input type="text" class="form-control" placeholder="{{ ipaddressData.hostname }}" data-ng-model="ipaddressData.hostname">
        </div>
        <div class="form-group">
          <span class="label label-default control-label">IP Address</span>
          <input type="text" class="form-control" placeholder="{{ ipaddressData.ipv4 }}" data-ng-model="ipaddressData.ipv4">
        </div>
        <div class="form-group">
          <span class="label label-default control-label">VM</span>
          <input type="checkbox" class="form-control" placeholder="{{ ipaddressData.VM }}" data-ng-model="ipaddressData.VM">
        </div>
        <div class="form-group">
          <span class="label label-default control-label">Operating System</span>
          <input type="text" class="form-control" placeholder="{{ ipaddressData.operatingSystem }}" data-ng-model="ipaddressData.OS">
        </div>
        <div class="form-group">
          <span class="label label-default control-label">Description</span>
          <input type="text" class="form-control" placeholder="{{ ipaddressData.description }}" data-ng-model="ipaddressData.description">
        </div>
        <div class="form-group">
          <input type="hidden" data-ng-model="ipaddressData.id">
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button class="btn btn-primary" type="submit" data-ng-click="ok()">OK</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>


<!--new modal-->
<script type="text/ng-template" id="newModal.html">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">New IP Address</h4>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <span class="label label-default control-label">Hostname</span>
          <input type="text" class="form-control" data-ng-model="ipaddressData.hostname">
        </div>
        <div class="form-group">
          <span class="label label-default control-label">IP Address</span>
          <input type="text" class="form-control" data-ng-model="ipaddressData.ipv4">
        </div>
        <div class="form-group">
          <span class="label label-default control-label">VM</span>
          <input type="checkbox" class="form-control" data-ng-model="ipaddressData.VM">
        </div>
        <div class="form-group">
          <span class="label label-default control-label">Operating System</span>
          <input type="text" class="form-control" data-ng-model="ipaddressData.operatingSystem">
        </div>
        <div class="form-group">
          <span class="label label-default control-label">Description</span>
          <input type="text" class="form-control" data-ng-model="ipaddressData.description">
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button class="btn btn-primary" type="submit" data-ng-click="ok()">OK</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
