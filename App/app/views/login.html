<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
           <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Email" ng-model="user.email" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required>

                    <input type="submit" class="btn btn-lg btn-primary btn-block" ng-click="loginNow()" value="Login" />
                    
                </form>
            </div>
        </div>
    </div>
</div>
