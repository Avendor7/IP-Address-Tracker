<div class="container" style="background-color:white; color:black;">
  <h2>Table</h2>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-responsive">
      <thead>
        <tr>
          <th>Hostname</th>
          <th>IP Address</th>
          <th>VM</th>
          <th>OS</th>
          <th>Description</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="x in ipaddressData">
          <td>{{ x.hostname }}</td>
          <td>{{ x.ipv4 }}</td>
          <td>{{ x.VM }}</td>
          <td>{{ x.OS }}</td>
          <td>{{ x.description }}</td>
          <td>
            <button type="button" class="btn btn-default" ng-click="open(x.id)">Open me!</button>
            <button type="button" class="btn btn-lg" ng-click="deleteAddress(x.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#newAddressModal">New IP Address</button>
  <button type="button" class="btn btn-default" ng-click="openNew()">New Address</button>
</div>

<!--modal-->
<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Edit IP Address</h4>
    </div>
    <div class="modal-body">
      <p>{{ ipaddressData.hostname }}</p>
      <form>
        <div class="form-group">
          <span class="label label-default control-label">Hostname</span>
          <input type="text" class="form-control" placeholder="{{ ipaddressData.hostname }}" ng-model="address.hostname">
        </div>
        <div class="form-group">
          <span class="label label-default control-label">IP Address</span>
          <input type="text" class="form-control" placeholder="{{ ipaddressData.ipv4 }}" ng-model="address.ipv4">
        </div>
        <div class="form-group">
          <span class="label label-default control-label">VM</span>
          <input type="checkbox" class="form-control" placeholder="{{ ipaddressData.VM }}" ng-model="address.VM">
        </div>
        <div class="form-group">
          <span class="label label-default control-label">Operating System</span>
          <input type="text" class="form-control" placeholder="{{ ipaddressData.OS }}" ng-model="address.OS">
        </div>
        <div class="form-group">
          <span class="label label-default control-label">Description</span>
          <input type="text" class="form-control" placeholder="{{ ipaddressData.description }}" ng-model="address.description">
        </div>
        <div class="form-group">
          <input type="hidden" ng-model="address.id">
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
