<div class="container-fluid margin-bottom-15">
    <div class="col-sm-12">
        <div class="card card-pad card-white">
            <div class="card-heading">
                <h2>New Blog Post</h2>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" placeholder="Title" data-ng-model="newPost.title">
                <input type="text" class="form-control" placeholder="Description" data-ng-model="newPost.title">
                <label>HTML Text</label>
                
                <trix-editor angular-trix ng-model="newPostHTML"></trix-editor>
                <button type="button" class="btn" ng-data-click="makePost()">Save Post</button>
            </div>
        </div>
        
        <div style="background-color:white;">
            {{newPostHTML}}
        </div>
        <div>
            
        </div>
    </div>
</div>
