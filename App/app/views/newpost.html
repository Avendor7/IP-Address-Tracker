<div class="container-fluid margin-bottom-15">
    <div class="col-sm-12">
        <div class="card card-pad card-white">
            <div class="card-heading">
                <h2>New Blog Post</h2>
            </div>
            <div class="col-sm-12">
                <trix-editor angular-trix ng-model="foo"></trix-editor>
                <input type="text" class="form-control" placeholder="new title" data-ng-model="newPost.title">
                <button type="button" class="btn" ng-data-click="makePost()">Save Post</button>
            </div>
        </div>
        
        <div style="background-color:white;">
            {{newPostHTML}}
        </div>
        <div>
            
        </div>
    </div>
</div>
